<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .product-card {
            width: 200px;
            border: 1px solid #ddd;
            margin: 10px;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Listing</h1>
    <div class="product-card">
        <img src="product-image-url.jpg" alt="Product Image" class="product-image">
        <h2>Product Name</h2>
        <p>Rp 3.430</p>
        <button>Buy Now</button>
    </div>
    <!-- Add more product cards as needed -->
</body>
</html>
